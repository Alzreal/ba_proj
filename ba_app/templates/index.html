<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <form action="/addBook" method="POST">
        {% csrf_token %}
    <h1>Add a Book</h1>
    <p>Title:
        <input type="text" name = "title">
    </p>
    <p>Description:
        <input type="text" name = "description">
    </p>
    <button> Add </button>
    </form>
    <h1>All Books</h1>
    {% for Book in Books %}
    <p>Title: {{Book.title}} - Book Description: {{Book.description}} - <a href="/viewBookRend">View this book</a></p>
    {% endfor %}
    <a href="/RenderAuthor">Add an Author</a>
</body>
</html>
